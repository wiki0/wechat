<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
<main id="app">
    <div class="container">
        <h3 class="text-right">We Chat</h3>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <div id="messages" v-html="chatContent">
                </div>
            </div>
        </div>
        <hr/>
        <input id="name" v-model.trim="username" hidden>
        <div class="form-horizontal" v-if="joined">
            <div class="form-group">
                <div class="col-xs-12">
                    <transition>
                        <div class="progress" v-if="!show">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" :style="styleObject">
                            </div>
                        </div>
                    </transition>
                    <p class="text-center" v-if="!show">正在识别并发送...</p>
                    <transition
                            name="custom-classes-transition"
                            leave-active-class="animated bounceOutRight">
                        <input v-if="show" type="text" class="form-control" v-model="newMsg" @keyup.enter="send"
                               placeholder="提示:图片发送文字会自动匹配图片">
                    </transition>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4 col-xs-offset-2">
                    <transition name="in-out-translate-fade">
                        <button type="submit" class="btn btn-info" @click="send(false)" v-if="show">文字发送</button>
                    </transition>
                </div>
                <div class="col-xs-4">
                    <transition name="in-out-translate-fade">
                        <button type="submit" class="btn btn-success" @click="send(true)" v-if="show">图片发送</button>
                    </transition>
                </div>
            </div>
        </div>
        <div class="form-inline" v-if="!joined">
            <div class="col-xs-10">
                <input type="text" class="form-control" v-model.trim="username" placeholder="请输入你的名字">
            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-danger" @click="join()">加入</button>
            </div>
        </div>
    </div>
</main>
<script src="jquery-3.2.1.min.js"></script>
<script src="vue.js"></script>
<script src="bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="app.js"></script>
</body>
</html>
