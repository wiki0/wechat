<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
<main id="app">
    <div class="container">
        <h3 class="text-right">We Chat</h3>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div id="chat-messages" v-html="chatContent">
                </div>
            </div>
        </div>
        <input id="name" v-model.trim="username" hidden>
        <div class="form-inline" v-if="joined">
            <div class="col-xs-10">
                <input type="text" class="form-control" v-model="newMsg" @keyup.enter="send" placeholder="输入了文字会自动匹配图片">
            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-success"  @click="send">发送</button>
            </div>
        </div>
        <div class="form-inline" v-if="!joined">
            <div class="col-xs-10">
                <input type="text" class="form-control" v-model.trim="username" placeholder="请输入你的名字">
            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-danger" @click="join()">加入</button>
            </div>
        </div>
    </div>
</main>
<script src="jquery-3.2.1.min.js"></script>
<script src="vue.js"></script>
<script src="bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="app.js"></script>
</body>
</html>
