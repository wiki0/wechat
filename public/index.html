<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
<main id="app">
    <div class="container">
        <div class="page-header">
            <h2>We Chat</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chat-messages" v-html="chatContent">
                </div>
            </div>
        </div>
        <input id="name" v-model.trim="username" hidden>
        <div class="form-inline" v-if="joined">
            <div class="form-group">
                <input type="text" class="form-control" v-model="newMsg" @keyup.enter="send">
            </div>
            <button type="submit" class="btn btn-warning"  @click="send">发送</button>
        </div>
        <div class="form-inline" v-if="!joined">
            <div class="form-group">
                <input type="text" class="form-control" v-model.trim="username" placeholder="你的名字">
            </div>
            <button type="submit" class="btn bg-primary" @click="join()">加入</button>
        </div>
    </div>
</main>
<script src="jquery-3.2.1.min.js"></script>
<script src="vue.js"></script>
<script src="bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="app.js"></script>
</body>
</html>
